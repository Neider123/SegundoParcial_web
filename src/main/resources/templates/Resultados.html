<!DOCTYPE html>
<html xmlns:th ="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

<title>Insert title here</title>
</head>
<body>

<nav class="navbar bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
      <img src="https://caracoltv.brightspotcdn.com/dims4/default/c59650e/2147483647/strip/true/crop/640x425+0+0/resize/640x425!/quality/90/?url=https%3A%2F%2Fcaracol-brightspot.s3-us-west-2.amazonaws.com%2Fassets%2Fgol%2Fcatar_e.jpg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
      Copa Mundial de Futbol
    </a>
    <ul class="nav justify-content-end">
  <li class="nav-item">
    <a class="nav-link active" aria-current="page" href="#">Ver Resultados</a>
  </li>
</ul>
  </div>
</nav>

<div>
<table class="table mt-3">
  <thead>
    <tr>
      <th scope="col">Seleccion</th>
      <th scope="col">Goles</th>
      <th scope="col">Amarillas</th>
      <th scope="col">Rojas</th>
    </tr>
  </thead>
  <tbody>
    <tr  th:each="resultado: ${resultados}">
    <td th:text="${resultado.seleccion.nombre}"></td>
    <td th:text="${resultado.goles}"></td>
    <td th:text="${resultado.amarillas}"></td>
    <td th:text="${resultado.rojas}"></td>
    </tr>
  </tbody>
</table>
</div>

</body>
</html>

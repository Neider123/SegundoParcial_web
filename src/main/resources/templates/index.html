<html xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<head>
<title>Listado de Categorías</title>
</head>
<body>

<a class="btn btn-success m-3" >Nueva Categoria</a>
<h1 class="text-center">Listado de Categorías</h1>

<div class="container mt-2 align-center">
<table class="table mt-2 ">
<thead>
<tr>
<td scope="col">Id</td>
<td scope="col">Nombre</td>
<td scope="col">Grupo</td>
</tr>
</thead>
<tbody>
	<tr th:each="seleccion: ${selecciones}">
		<td th:text="${seleccion.id}"></td>
		<td th:text="${seleccion.nombre}"></td>
		<td th:text="${seleccion.grupo}"></td>
		<td>
<a th:href="@{/editar/} + ${categoria.id} " class= "btn btn-warning">Editar</a>
<a th:href="@{/eliminar/} + ${categoria.id}"class= "btn btn-danger">Eliminar</a>
</td>
	</tr>
</tbody>
</table>
</div>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
</body>
</html>

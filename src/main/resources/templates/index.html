
<html xmlns:th ="http://www.thymeleaf.org">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<meta charset="ISO-8859-1">
<title>Listado de Selecciones</title>
</head>
<body>

<nav class="navbar bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
      <img src="https://caracoltv.brightspotcdn.com/dims4/default/c59650e/2147483647/strip/true/crop/640x425+0+0/resize/640x425!/quality/90/?url=https%3A%2F%2Fcaracol-brightspot.s3-us-west-2.amazonaws.com%2Fassets%2Fgol%2Fcatar_e.jpg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
      Copa Mundial de Futbol
    </a>
    <ul class="nav justify-content-end">
  <li class="nav-item">
    <a class="nav-link active" aria-current="page" th:href="@{/partidos}">Ver Resultados</a>
  </li>
</ul>
  </div>
</nav>

<h1 class="text-center mt-3">Listado de Selecciones</h1>
<div class="container mt-4">
<a th:href="@{new}" class="btn btn-success m-3">Nuevo</a>
<a th:href="@{/partidos/verResultados/1}"class= "btn btn-primary">Ver resultados</a>

<br><br>
<table class="table">
<thead>
<tr>
<td>Id</td>
<td>Nombre</td>
<td>Grupo<td>
<td>Acciones</td>
</tr>
</thead>
<tbody>
<tr th:each="seleccion: ${selecciones}">
<td th:text="${seleccion.id}"></td>
<td th:text="${seleccion.nombre}"></td>
<td th:text="${seleccion.grupo}"></td>
<td>
<a th:href="@{/editar/} + ${seleccion.id} " class= "btn btn-warning">Editar</a>
<a th:href="@{/eliminar/} + ${seleccion.id}"class= "btn btn-danger">Eliminar</a>
</td>
</tr>
</tbody>
</table>

</div>

</body>
</html>

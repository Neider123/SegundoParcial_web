<html xmlns:th="http://www.thymeleaf.org">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
	<div class="container mt-4">
	<div class=col-sm-6>
	<form th:action="@{/guardar}" th:object=${categoria}  method = "post">
	<div class="card">
	<div class="card-header">
	<h3>Modulo Categorias</h3>
	</div>
	<div class = "card-body">
	<div class="form-group">
	<label>Id</label>
	<input  type="text" name="id" th:field="*{id}" class="form_control"/>
	<label>Descripcion</label>
	<input  type="text" name="descripcion" th:field="*{descripcion}" class="form_control"/>
	</div>
	</div>
	<div class="card-footer">
	<input type="submit" value="guardar" class="btn btn-success" >
	</div>
	</div>
	</form>
	</div>

</div>
</body>
</html>
